<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Single-file HTML</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {$, h, render} from 'https://cdn.skypack.dev/voby';

      const Counter = () => {

        const value = $(0);

        const increment = () => value ( prev => prev + 1 );
        const decrement = () => value ( prev => prev - 1 );

        return [
          h ( 'h1', null, 'Counter' ),
          h ( 'p', null, value ),
          h ( 'button', { onClick: increment }, '+' ),
          h ( 'button', { onClick: decrement }, '-' )
        ];

      };

      render ( Counter, document.getElementById ( 'app' ) );
    </script>
  </body>
</html>
